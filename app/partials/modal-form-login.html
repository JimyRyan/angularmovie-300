<div class="modal-header">
   <h3>{{'app.common.login' | translate}}</h3>
</div>
<div class="modal-body">
   <form class="form-horizontal" role="form" name="formLogin"
         ng-submit="loginCtrl.login(formLogin)">
      <div class="form-group" ng-class="{'has-error': formLogin.login.$invalid && formLogin.hasError}">
         <label class="col-md-4 control-label">
            {{'app.login.username' | translate}} : <span class="font-red">*</span></label>
         </label>
         <div class="col-md-8">
            <input name="username" class="form-control" type="text"
                   ng-model="credentials.username"
                   required/>
         </div>
      </div>
      <div class="form-group" ng-class="{'has-error': formLogin.password.$invalid && formLogin.hasError}">
         <label class="col-md-4 control-label">
            {{'app.login.password' | translate}} : <span class="font-red">*</span></label>
         </label>
         <div class="col-md-8">
            <input name="password" class="form-control" type="password"
                   ng-model="credentials.password"
                   required/>
         </div>
      </div>

      <div class="col-md-12 text-center has-error" ng-show="formLogin.error">
         <span class="control-label">{{formLogin.error}}</span>
      </div>
   </form>
</div>
<div class="modal-footer">
   <div class="col-md-12">
      <button class="btn btn-default" ng-click="cancel()">{{'app.common.cancel' | translate}}</button>
      <button class="btn btn-default" ng-click="login(formLogin)">{{'app.common.login' | translate}}
      </button>
   </div>
</div>
